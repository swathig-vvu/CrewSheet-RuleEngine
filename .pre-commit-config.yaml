repos:
  # 1. isort - Automatically sort Python imports
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)
        args: [--profile=black] # Configuration compatible with Black
        language: python

  # 2. Black - Automatically format Python code
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language: python

  # 3. flake8 - Python static analysis
  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, --ignore=E203] # Set line length to 120
        additional_dependencies: [flake8-bugbear==24.12.12] # Optional: enhanced checks

  # 4. pre-commit-hooks - General Git hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace # Remove trailing whitespace
      - id: end-of-file-fixer # Ensure files end with a newline
      - id: check-yaml # Validate YAML file syntax
      - id: check-added-large-files # Prevent large files from being committed
        args: ["--maxkb=512"]
